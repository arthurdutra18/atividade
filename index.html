<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Do Arthur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3eeee;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #eea0a0;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Estilo do contêiner flexível */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Distribui os perfis ao redor do espaço disponível */
            padding: 20px;
        }

        /* Estilo do perfil individual */
        .profile {
            flex: 1; /* Ocupa uma parte flexível do contêiner */
            background-color: #ffffff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(141, 140, 140, 0.247);
        }

        /* Estilo da imagem do perfil */
        .profile img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #706e6e;
            color: rgb(153, 148, 148);
            text-align: center;
            padding: 10px;
            position: fixed; /* Fixa o rodapé na parte inferior da tela */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Perfil Do Arthur</h1>
    </header>

    <!-- Contêiner de perfis -->
    <div class="container">
        <!-- Perfil 1 -->
        <div class="profile">
            <img src="avatar.jpg" alt="Minha Foto">
            <h2>Perfil</h2>
            <p>Meu nome é Arthur da Silva Dutra, tenho 18 anos e gosto de jogos e musicas.</p>
        </div>

        <!-- Perfil 2 -->
        <div class="profile">
            <img src="avatar2.jpg" alt="Minha Foto 2">
            <h2>Fonseka</h2>
            <p>Apelido de escola nada haver, ja que nao tenho fonseca no nome e tbm nao tenho mais nada de interesante para falar.</p>
        </div>

        <!-- Adicione mais perfis conforme necessário -->

    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2023 Meu Perfil
    </footer>

</body>
</html>
